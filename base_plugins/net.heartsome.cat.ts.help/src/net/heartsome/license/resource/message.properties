license.LicenseAgreementDialog.agreement = Heartsome \u8f6f\u4ef6\u6700\u7ec8\u7528\u6237\u8bb8\u53ef\u534f\u8bae\n\n\u672c\u8f6f\u4ef6\u8bb8\u53ef\u534f\u8bae\uff08\u201c\u8bb8\u53ef\u8bc1\u201d\uff09\u662f\u5728\u60a8\uff08\u201c\u6700\u7ec8\u7528\u6237\u201d\uff09\u4e0e Heartsome Technologies Ltd \u516c\u53f8\u4e4b\u95f4\u7b7e\u8ba2\u7684\u6cd5\u5f8b\u534f\u8bae\u3002Heartsome Technologies Ltd \u662f\u5728\u9999\u6e2f\uff08\u4e2d\u56fd\uff09\u6ce8\u518c\u7684\u516c\u53f8\uff08\u4ee5\u4e0b\u7b80\u79f0 HEARTSOME\uff09\u3002\u60a8\u4f7f\u7528 Heartsome \u8f6f\u4ef6\uff0c\u5373\u8868\u793a\u540c\u610f\u63a5\u53d7\u672c\u8bb8\u53ef\u8bc1\u7684\u6761\u6b3e\u7ea6\u675f\u3002\u672c\u8bb8\u53ef\u534f\u8bae\u4e2d\u6240\u4f7f\u7528\u7684\u672f\u8bed\u201cHeartsome \u8f6f\u4ef6\u201d\u662f\u6307\u201cHeartsome \u7ffb\u8bd1\u5de5\u4f5c\u5ba4/Heartsome TMX \u7ffb\u8bd1\u8bb0\u5fc6\u5e93\u7f16\u8f91\u5668/Heartsome \u8bcd\u5178\u7f16\u8f91\u5668\u201d\u8f6f\u4ef6\uff0c\u5305\u62ec\u5df2\u7ecf\u6210\u529f\u6fc0\u6d3b\u7684\u4ea7\u54c1\u548c\u6211\u4eec\u5185\u5d4c\u7684\u4e3a\u9632\u6b62\u975e\u6cd5\u590d\u5236\u800c\u8bbe\u8ba1\u7684\u6280\u672f\u3002\u5982\u679c\u60a8\u4e0d\u6309\u7167\u8f6f\u4ef6\u548c\u6587\u6863\u4e2d\u8bf4\u660e\u7684\u6b65\u9aa4\u8fdb\u884c\u6fc0\u6d3b\uff0c\u53d7\u4fdd\u62a4\u7684\u6fc0\u6d3b\u6280\u672f\u5c06\u963b\u6b62\u60a8\u4f7f\u7528\u8f6f\u4ef6\u3002\n\n\u8bf7\u52a1\u5fc5\u5728\u4f7f\u7528 Heartsome \u8f6f\u4ef6\u4e4b\u524d\uff0c\u4ed4\u7ec6\u9605\u8bfb\u8bb8\u53ef\u8bc1\u3002\u4e00\u65e6\u60a8\u5f00\u59cb\u4f7f\u7528 Heartsome \u8f6f\u4ef6\uff0c \u5c06\u89c6\u4e3a\u60a8\u5df2\u7ecf\u63a5\u53d7\u4e86\u8bb8\u53ef\u8bc1\u4e2d\u7684\u6761\u6b3e\u3002\u5982\u679c\u60a8\u4e0d\u63a5\u53d7\u8bb8\u53ef\u8bc1\u6761\u6b3e\uff0c\u8bf7\u4e0d\u8981\u7ee7\u7eed\u5b89\u88c5\u6b64\u8f6f\u4ef6\u3002\n\n1. \u4e00\u822c\u89c4\u5b9a\n\u672c\u8bb8\u53ef\u8bc1\u6240\u9644\u7684\u8f6f\u4ef6\uff0c\u5305\u62ec\u6587\u4ef6\u53ca\u4efb\u4f55\u5b57\u4f53\uff0c\u50a8\u5b58\u4e8e\u4efb\u4f55\u5a92\u4f53\u6216\u4efb\u4f55\u5176\u5b83\u5f62\u5f0f\uff08\u7edf\u79f0\u201cHeartsome \u8f6f\u4ef6\u201d\uff09\uff0c\u662f\u7531 HEARTSOME \u8bb8\u53ef\u60a8\u4f7f\u7528\u800c\u975e\u6388\u4e88\u60a8\uff0c\u800c\u4e14\u60a8\u53ea\u53ef\u6839\u636e\u672c\u8bb8\u53ef\u8bc1\u7684\u6761\u6b3e\u52a0\u4ee5\u4f7f\u7528\u3002HEARTSOME \u4fdd\u7559\u4e00\u5207\u5e76\u672a\u660e\u786e\u6388\u4e88\u60a8\u7684\u6743\u5229\u3002\u60a8\u62e5\u6709\u8bb0\u5f55\u6709 Heartsome \u8f6f\u4ef6\u7684\u5a92\u4f53\uff0c\u4f46 HEARTSOME \u4fdd\u7559\u5bf9\u8f6f\u4ef6\u672c\u8eab\u7684\u6240\u6709\u6743\u3002\u800c\u4e14\uff0c\u6839\u636e\u672c\u8bb8\u53ef\u8bc1\u6761\u6b3e\u6388\u4e88\u7684\u6743\u5229\u5305\u62ec\u53d6\u4ee3\u53ca/\u6216\u8865\u5145\u539f\u5148 Heartsome \u8f6f\u4ef6\u4ea7\u54c1\u7684\u4efb\u4f55\u8f6f\u4ef6\u5347\u7ea7\u7248\u672c\uff0c\u9664\u975e\u8be5\u7b49\u5347\u7ea7\u7248\u672c\u53e6\u5916\u5e26\u6709\u72ec\u7acb\u8bb8\u53ef\u8bc1\u3002\n\n2. \u5141\u8bb8\u7684\u8bb8\u53ef\u8bc1\u4f7f\u7528\u65b9\u5f0f\u548c\u9650\u5236\n\u672c\u8bb8\u53ef\u8bc1\u6388\u4e88\u60a8\u5355\u72ec\u7684\u3001\u4e0d\u53ef\u8f6c\u8ba9\u7684\uff0c\u4e14\u975e\u4e13\u6709\u7684\u4f7f\u7528\u6b64\u8f6f\u4ef6\u7684\u6743\u5229\uff0c\u4e14\u6309\u7167\u672c\u534f\u8bae\u6761\u6b3e\uff0c\u53ea\u5728\u4e00\u53f0\u673a\u5668\u4f7f\u7528\u672c\u8f6f\u4ef6\u548c\u6587\u6863\u3002\u60a8\u53ea\u53ef\u4e3a\u5907\u4efd\u76ee\u7684\u800c\u4ee5\u673a\u5668\u53ef\u8bfb\u5f62\u5f0f\u590d\u5236\u4e00\u4efd Heartsome \u8f6f\u4ef6\uff1b\u5728\u8fd9\u79cd\u60c5\u51b5\u4e0b\uff0c\u8be5\u5907\u4efd\u526f\u672c\u5e26\u6709\u539f\u4ef6\u4e0a\u6240\u8f7d\u7684\u4e00\u5207\u7248\u6743\u6216\u5b83\u4e13\u6709\u6743\u901a\u77e5\u3002\u9664\u975e\u672c\u8bb8\u53ef\u8bc1\u5141\u8bb8\uff0c\u60a8\u4e0d\u53ef\u4ee5\u590d\u5236\u3001\u53cd\u7f16\u8bd1\u3001\u53cd\u5411\u5de5\u7a0b\u3001\u53cd\u6c47\u7f16\u3001\u4fee\u6539 Heartsome \u8f6f\u4ef6\u6216\u5236\u9020\u5176\u4efb\u4f55\u90e8\u5206\u7684\u884d\u751f\u3002\n\n3.  \u8f6c\u8ba9\n\u60a8\u4e0d\u5f97\u51fa\u79df\u3001\u51fa\u501f\u3001\u6216\u518d\u8bb8\u53ef Heartsome \u8f6f\u4ef6\u3002\u4f46\u662f\uff0c\u5982\u679c\u60a8\u9700\u8981\u7684\u8bdd\uff0c\u60a8\u6709\u6743\u5229\u5c06 Heartsome \u8f6f\u4ef6\u7684\u4e00\u5207\u8bb8\u53ef\u4f7f\u7528\u6743\u4e00\u6b21\u6027\u5730\u6c38\u4e45\u8f6c\u8ba9\u7ed9\u53e6\u4e00\u65b9\uff0c\u6761\u4ef6\u662f: (a) \u8f6c\u8ba9\u5185\u5bb9\u5fc5\u987b\u5305\u62ec Heartsome \u8f6f\u4ef6\uff0c\u5305\u62ec\u5176\u6240\u6709\u7ec4\u4ef6\u3001\u539f\u5a92\u4f53\u3001\u5370\u5237\u54c1\u3001\u5b57\u4f53\u548c\u672c\u8bb8\u53ef\u8bc1\uff1b (b) \u60a8\u4e0d\u5f97\u4fdd\u7559 Heartsome \u8f6f\u4ef6\u7684\u5168\u90e8\u6216\u8005\u90e8\u5206\u526f\u672c\uff0c\u5305\u62ec\u50a8\u5b58\u4e8e\u8ba1\u7b97\u673a\u6216\u5176\u4ed6\u5b58\u50a8\u88c5\u7f6e\u4e0a\u7684\u526f\u672c\uff1b\u53ca (c) \u63a5\u6536 Heartsome \u8f6f\u4ef6\u7684\u4e00\u65b9\u6709\u8d23\u4efb\u9605\u8bfb\u5e76\u540c\u610f\u63a5\u53d7\u672c\u8bb8\u53ef\u8bc1\u7684\u6761\u6b3e\u548c\u6761\u4ef6\u3002\n\n4.\u7ec8\u6b62\u534f\u8bae\n\u5982\u679c\u60a8\u672a\u80fd\u9075\u5b88\u672c\u8bb8\u53ef\u8bc1\u4e2d\u7684\u4efb\u4f55\u6761\u6b3e\uff0c\u60a8\u5728\u672c\u8bb8\u53ef\u8bc1\u4e0b\u7684\u6743\u5229\u5c06\u7acb\u523b\u7ec8\u6b62\uff0c\u800c\u65e0\u9700 HEARTSOME \u53e6\u884c\u901a\u77e5\u3002\u540c\u65f6\uff0c\u5728\u672c\u8bb8\u53ef\u8bc1\u7ec8\u6b62\u65f6\uff0c\u60a8\u5e94\u8be5\u505c\u6b62 Heartsome \u8f6f\u4ef6\u7684\u4efb\u4f55\u4f7f\u7528\u884c\u4e3a\uff0c\u5e76\u9500\u6bc1 Heartsome \u8f6f\u4ef6\u7684\u5404\u79cd\u5a92\u4ecb\u5f62\u5f0f\u7684\u6240\u6709\u5168\u90e8\u6216\u90e8\u5206\u526f\u672c\u3002\n\n5. \u514d\u8d23\u58f0\u660e\n\u60a8\u660e\u786e\u8ba4\u8bc6\u5e76\u540c\u610f Heartsome \u8f6f\u4ef6\uff08\u5982\u4e0a\u6240\u8ff0\uff09\u7684\u4f7f\u7528\u548c\u670d\u52a1\uff08\u5982\u4ee5\u4e0b\u5b9a\u4e49\uff09, \u60a8\u987b\u81ea\u62c5\u6709\u5173\u529f\u6548\u6ee1\u610f\u5ea6\u3001\u6027\u80fd\u3001\u51c6\u786e\u6027\u53ca\u8d28\u91cf\u7684\u98ce\u9669\u3002\u6240\u4ea7\u751f\u7684\u7ed3\u679c\u5219\u89c6\u4e3a\u4e0e\u60a8\u76f4\u63a5\u52aa\u529b\u76f8\u5173\u3002 Heartsome \u8f6f\u4ef6\u53ca\u670d\u52a1\u201c\u6309\u73b0\u72b6\u201d\u63d0\u4f9b\u7684\uff0c\u9644\u6709\u4e00\u5207\u7455\u75b5\u800c\u4e0d\u5e26\u6709\u4efb\u4f55\u79cd\u7c7b\u7684\u62c5\u4fdd\uff0c HEARTSOME \u7279\u6b64\u5426\u8ba4\u5c31 Heartsome \u8f6f\u4ef6\u548c\u670d\u52a1\u63d0\u4f9b\u4efb\u4f55\u660e\u793a\u3001\u6697\u793a\u6216\u6cd5\u5b9a\u62c5\u4fdd\u548c\u6761\u4ef6\u3002\u800c\u4e14\uff0cHEARTSOME \u4e0d\u627f\u62c5\u62c5\u4fdd\u65f6\u6548\u6027\u3001\u6027\u80fd\u6ee1\u610f\u5ea6\u3001\u9002\u5408\u4f5c\u67d0\u7279\u5b9a\u7528\u9014\u53ca\u4e0d\u4fb5\u5bb3\u7b2c\u4e09\u65b9\u6743\u5229\u7684\u8d23\u4efb\u548c\u4e49\u52a1\u3002\u53e6\u5916\uff0cHEARTSOME \u4e0d\u62c5\u4fdd\u60a8\u4e0d\u53d7\u5e72\u6270\u5730\u4eab\u7528 Heartsome \u8f6f\u4ef6\uff1bHeartsome \u8f6f\u4ef6\u5305\u542b\u7684\u529f\u80fd\u4f1a\u7b26\u5408\u60a8\u7684\u8981\u6c42\uff1b\u60a8\u80fd\u6beb\u65e0\u9519\u8bef\u5730\u64cd\u4f5c Heartsome \u8f6f\u4ef6\uff1b\u6216 Heartsome \u8f6f\u4ef6\u7684\u7455\u75b5\u5c06\u88ab\u7ea0\u6b63\u3002HEARTSOME \u6216 HEARTSOME \u6388\u6743\u4ee3\u8868\u7ed9\u4e88\u7684\u53e3\u5934\u6216\u4e66\u9762\u7684\u4fe1\u606f\u6216\u610f\u89c1\u5747\u4e0d\u6784\u6210\u4efb\u4f55\u62c5\u4fdd\u3002\u5982\u53d1\u73b0 Heartsome \u8f6f\u4ef6\u5b58\u6709\u7455\u75b5\uff0c\u4e0d\u7ba1\u662f\u771f\u5b9e\u7684\u6216\u8fd8\u662f\u60f3\u50cf\u7684\uff0c\u60a8\u987b\u627f\u62c5\u6240\u6709\u5fc5\u8981\u7684\u7ef4\u4fee\u3001\u4fee\u7406\u6216\u7ea0\u6b63\u7684\u5168\u90e8\u8d39\u7528\u3002\n\n6. \u8d23\u4efb\u9650\u5236\n\u5728\u6cd5\u5f8b\u4e0d\u7981\u6b62\u7684\u8303\u56f4\u5185\uff0c\u4efb\u4f55\u60c5\u51b5\u4e0b\uff0c\u5bf9\u4efb\u4f55\u4eba\u8eab\u4f24\u5bb3\u548c/\u6216\u4efb\u4f55\u9644\u5e26\u7684\u6216\u540e\u679c\u6027\u7684\u635f\u5bb3\uff0cHEARTSOME \u65e0\u9700\u8d1f\u8d23\u3002HEARTSOME \u65e0\u9700\u8d1f\u8d23\u5305\u62ec\u7531\u4e8e\u60a8\u4f7f\u7528\u6216\u65e0\u6cd5\u4f7f\u7528 Heartsome \u8f6f\u4ef6\u800c\u5bfc\u81f4\u7684\u5229\u6da6\u635f\u5931\u3001\u6570\u636e\u4e22\u5931\u3001\u4e1a\u52a1\u4e2d\u65ad\u7684\u635f\u5bb3\u8d54\u507f\u6216\u4efb\u4f55\u5176\u5b83\u5546\u4e1a\u635f\u5bb3\u8d54\u507f\u6216\u635f\u5931\uff0c\u65e0\u8bba\u5176\u6210\u56e0\u53ca\u57fa\u4e8e\u4f55\u79cd\u8d23\u4efb\u7406\u8bba\uff08\u5408\u540c\u3001\u4fb5\u6743\u6216\u5176\u5b83\uff09\uff0c\u5373\u4f7f HEARTSOME \u5df2\u77e5\u6089\u53ef\u80fd\u53d1\u751f\u4e0a\u8ff0\u635f\u5bb3\u8d54\u507f\u3002\u5728\u4efb\u4f55\u60c5\u51b5\u4e0b\uff0cHEARTSOME \u5c31\u6240\u6709\u635f\u5bb3\u8d54\u507f\u5bf9\u60a8\u627f\u62c5\u7684\u5168\u90e8\u8d23\u4efb\u4e0d\u5e94\u8d85\u8fc7\u4e00\u7f8e\u5143 (US$1.00)\u3002\u5373\u4f7f\u524d\u8ff0\u8865\u6551\u63aa\u65bd\u5931\u53bb\u5176\u57fa\u672c\u4f5c\u7528\uff0c\u4e0a\u8ff0\u8d23\u4efb\u9650\u5236\u4ecd\u5c06\u9002\u7528\u3002\n\n7. \u6cd5\u5f8b\u7684\u53ef\u6267\u884c\u6027\n\u672c\u8bb8\u53ef\u8bc1\u53d7\u9999\u6e2f\u7279\u522b\u884c\u653f\u533a\u6cd5\u5f8b\u7ba1\u8f96\u5e76\u6309\u8be5\u7b49\u6cd5\u5f8b\u89e3\u91ca\uff0c\u4e0e\u9999\u6e2f\u5c45\u6c11\u4e4b\u95f4\u8ba2\u7acb\u4e14\u5168\u90e8\u5728\u9999\u6e2f\u7279\u522b\u884c\u653f\u533a\u5c65\u884c\u7684\u534f\u8bae\u4e00\u6837\u5177\u6709\u6548\u529b\u3002\u672c\u8bb8\u53ef\u8bc1\u4e0d\u53d7\u300a\u8054\u5408\u56fd\u56fd\u9645\u8d27\u7269\u9500\u552e\u5408\u540c\u516c\u7ea6\u300b\u7ba1\u8f96\uff0c\u5176\u5bf9\u8bb8\u53ef\u8bc1\u7684\u9002\u7528\u5728\u6b64\u660e\u786e\u6392\u9664\u3002\u5982\u679c\u57fa\u4e8e\u4efb\u4f55\u539f\u56e0\uff0c\u5177\u6709\u5408\u6cd5\u7ba1\u8f96\u6743\u7684\u6cd5\u9662\u88c1\u5b9a\u672c\u8bb8\u53ef\u8bc1\u7684\u4efb\u4f55\u6761\u6b3e\u6216\u5176\u4efb\u4f55\u90e8\u5206\u4e0d\u53ef\u88ab\u5f3a\u5236\u6267\u884c\uff0c\u672c\u8bb8\u53ef\u8bc1\u7684\u5176\u4f59\u89c4\u5b9a\u5e94\u7ee7\u7eed\u5145\u5206\u6709\u6548\u3002\n\n8. \u5b8c\u6574\u548c\u6700\u7ec8\u534f\u8bae\n\u672c\u8bb8\u53ef\u8bc1\u6784\u6210\u53cc\u65b9\u6709\u5173\u8bb8\u53ef\u4f7f\u7528\u7684 Heartsome \u8f6f\u4ef6\u7684\u5168\u90e8\u534f\u8bae\uff0c\u5e76\u53d6\u4ee3\u4e0e\u8be5\u76f8\u5173\u4e3b\u9898\u7684\u4ee5\u524d\u6216\u73b0\u5728\u7684\u6240\u6709\u7406\u89e3\u3002\u672a\u7ecf HEARTSOME \u7b7e\u7f72\u4e66\u9762\u6587\u4ef6\uff0c\u5bf9\u672c\u8bb8\u53ef\u8bc1\u7684\u4efb\u4f55\u4fee\u8ba2\u6216\u4fee\u6539\u4e0d\u4f5c\u4e3a\u6b63\u5f0f\u6750\u6599\u3002\u672c\u8bb8\u53ef\u8bc1\u7684\u4efb\u4f55\u8bd1\u672c\u4ec5\u4ec5\u4e3a\u4e86\u6ee1\u8db3\u5f53\u5730\u9700\u8981\u3002\u5982\u679c\u82f1\u6587\u672c\u4e0e\u4efb\u4f55\u975e\u82f1\u6587\u8bd1\u672c\u6709\u4efb\u4f55\u62b5\u89e6\u4e4b\u5904\uff0c\u5e94\u4ee5\u672c\u8bb8\u53ef\u8bc1\u7684\u82f1\u6587\u7248\u672c\u4e3a\u51c6\u3002\n\n9. \u77e5\u8bc6\u4ea7\u6743\u6240\u6709\u6743\uff0c\u4fdd\u7559\u6743\u5229\n\u672c\u8f6f\u4ef6\u7684\u4efb\u4f55\u6388\u6743\u526f\u672c\u7684\u77e5\u8bc6\u4ea7\u6743\u53ca\u76f8\u5173\u8f6f\u4ef6\u7684\u7ed3\u6784\u3001\u7ec4\u7ec7\u548c\u4ee3\u7801\u7684\u6709\u4ef7\u77e5\u8bc6\u4ea7\u6743\uff08\u4f8b\u5982\u5546\u4e1a\u79d8\u5bc6\u548c\u4fdd\u5bc6\u4fe1\u606f\uff09\u5747\u5c5e\u4e8e HEARTSOME\u3002\u672c\u8f6f\u4ef6\u4e2d\u6240\u4f7f\u7528\u5230\u7684\u7b2c\u4e09\u65b9\u8f6f\u4ef6\u7684\u77e5\u8bc6\u4ea7\u6743\u5f52\u8be5\u7b2c\u4e09\u65b9\u6240\u6709\u3002\u672c\u8f6f\u4ef6\u53d7\u6cd5\u5f8b\uff08\u5305\u62ec\u4f46\u4e0d\u9650\u4e8e\u9999\u6e2f\u7279\u522b\u884c\u653f\u533a\u548c\u5176\u4ed6\u56fd\u5bb6\u7684\u7248\u6743\u6cd5\uff09\u4ee5\u53ca\u56fd\u9645\u534f\u7ea6\u6761\u6b3e\u4fdd\u62a4\u3002\u9664\u975e\u660e\u786e\u8868\u8ff0\uff0c\u5426\u5219\u672c\u534f\u8bae\u4e0d\u6388\u4e88\u7528\u6237\u5bf9\u672c\u8f6f\u4ef6\u7684\u4efb\u4f55\u77e5\u8bc6\u4ea7\u6743\uff0c\u4e14 HEARTSOME \u53ca\u5176\u4f9b\u5e94\u5546\u4fdd\u7559\u672a\u660e\u786e\u6388\u4e88\u7684\u5176\u4ed6\u6240\u6709\u6743\u5229\u3002\n\n10. \u652f\u6301\u670d\u52a1\n1) \u5982\u5728\u672c\u201c\u8f6f\u4ef6\u201d\u9644\u968f\u7528\u6237\u624b\u518c\u6216\u5176\u5b83\u6750\u6599\u4e2d\uff0cHEARTSOME \u660e\u793a\u5c06\u4e3a\u60a8\u63d0\u4f9b\u652f\u6301\u670d\u52a1\uff0c\u5219 HEARTSOME \u5c06\u4f9d\u7167\u8be5\u7528\u6237\u624b\u518c\u6216\u5176\u5b83\u6750\u6599\u4e2d\u6240\u8ff0\u7684\u5404\u9879\u653f\u7b56\u548c\u8ba1\u5212\u4e3a\u60a8\u63d0\u4f9b\u4e0e\u672c\u201c\u8f6f\u4ef6\u201d\u6709\u5173\u7684\u652f\u6301\u670d\u52a1\uff08\u201c\u652f\u6301\u670d\u52a1\u201d\uff09\u3002\n2) \u63d0\u4f9b\u7ed9\u60a8\u4f5c\u4e3a\u652f\u6301\u670d\u52a1\u7684\u4e00\u90e8\u5206\u7684\u4efb\u4f55\u9644\u52a0\u8f6f\u4ef6\u4ee3\u7801\uff08\u5982\u6709\uff09\u5e94\u88ab\u89c6\u4e3a\u672c\u201c\u8f6f\u4ef6\u201d\u7684\u4e00\u90e8\u5206\uff0c\u5e76\u987b\u53d7\u672c\u300a\u534f\u8bae\u300b\u4e2d\u7684\u5404\u9879\u6761\u6b3e\u7684\u62d8\u675f\u3002\n3) \u60a8\u660e\u793a\u540c\u610f\uff0cHEARTSOME \u53ef\u5c06\u60a8\u63d0\u4f9b\u7ed9 HEARTSOME \u4f5c\u4e3a\u652f\u6301\u670d\u52a1\u7684\u4e00\u90e8\u5206\u7684\u6280\u672f\u4fe1\u606f\uff08\u5982\u6709\uff09\u7528\u4e8e\u5546\u4e1a\u7528\u9014\uff0c\u5305\u62ec\u4ea7\u54c1\u652f\u6301\u548c\u5f00\u53d1\u3002\u9664\u4e86\u5728\u4e3a\u60a8\u63d0\u4f9b\u652f\u6301\u670d\u52a1\u65f6\u5fc5\u987b\u7684\u60c5\u51b5\u5916\uff0cHEARTSOME \u5728\u4f7f\u7528\u8fd9\u4e9b\u6280\u672f\u4fe1\u606f\u65f6\u4e0d\u4f1a\u63d0\u53ca\u6709\u5173\u60a8\u7684\u4efb\u4f55\u8eab\u4efd\u4fe1\u606f\uff0c\u9664\u975e\u83b7\u5f97\u60a8\u7684\u8bb8\u53ef\u3002
