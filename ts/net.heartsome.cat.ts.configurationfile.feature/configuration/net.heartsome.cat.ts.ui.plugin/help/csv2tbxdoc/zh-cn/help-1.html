<h3 id="step1">第 1 步：导入一个 CSV 文件</h3>
<p id="ID-157">首先，您必须打开要转换的 CSV 文件。打开文件的方法有两个：</p>
<ol id="ID-158">
<li><p id="ID-159">使用文件菜单的 "打开 CSV 文件" 选项</p>
</li>
<li><p id="ID-160">单击 <img style="vertical-align:middle; height:20px" src="images/open.gif" alt="images/open.gif"/> 按钮</p>
</li>
</ol>
<p id="ID-161">上述任何一个方法都可以打开下示对话框窗口：</p>
<p style="text-align:center"><img id="ID-162" style=" vertical-align: middle; text-align: center" src="images/screen1.png"  alt="images/screen1.png"/>
</p><p id="ID-163" style=" text-align:center; font-weight:bold ">打开 CSV 文件</p>
<p id="ID-164">输入您要导入的 CSV 文件的名称或使用<b>“浏览”</b>按钮查找该文件。</p>
<p id="ID-165">为每个域选择适用的值后单击<b>"接受"</b>按钮。欲知各域的正确意思，请参阅<a  href="help-5.html#glossary">词汇表</a>。</p>
<p/>
