<h3 id="step2">第 2 步：删除不必要的列</h3>
<p id="ID-17" style=" color: #000000; font-size: 10pt; line-height: 12pt; font-family: Helvetica;Verdana;Arial; text-align: left ">完成<a  href="help-1.html#step1">第 1 步</a>之后，您选择的 CSV 文件便会载入并在主屏幕上显示全部内容。</p>
<p style="text-align:center"><img id="ID-18" style=" vertical-align: middle; text-align: center" src="images/screen2.png"  alt="images/screen2.png"/>
</p><p id="ID-19" style=" text-align:center; font-weight:bold ">CSV 文件已载入</p>
<p id="ID-20" style=" color: #000000; font-size: 10pt; line-height: 12pt; font-family: Helvetica;Verdana;Arial; text-align: left ">检查每个列以便确定您需要保留哪一列，其余的列必须通过任务菜单的"删除列"选项删除，您也可以单击 <img style="vertical-align:middle; height:15px" src="images/remove.gif" alt="images/remove.gif"/> 显示下示的删除列对话框:</p>
<p style="text-align:center"><img id="ID-21" style=" vertical-align: middle; text-align: center" src="images/screen3.png"  alt="images/screen3.png"/>
</p><p id="ID-22" style=" text-align:center; font-weight:bold ">删除列</p>
<p id="ID-23" style=" color: #000000; font-size: 10pt; line-height: 12pt; font-family: Helvetica;Verdana;Arial; text-align: left ">选择您要删除的列后单击<b>"删除选定项"</b>按钮。若要选择超过一列，按住<i>"Ctrl"</i>键后单击各需要删除的列标签。</p>
<p id="ID-24" style=" color: #000000; font-size: 10pt; line-height: 12pt; font-family: Helvetica;Verdana;Arial; text-align: left ">删除不需要的列之后，单击<b>"接受"</b>按钮回到主窗口。</p>
