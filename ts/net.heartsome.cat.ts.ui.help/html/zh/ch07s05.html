<p>这里导入的外部文件，不包含 TMX 文件。是指将从HSTS导出的外部文件（主要是指：Heartsome 双语校对文件和Trados
      Unclean 文件）经过编辑后重新导入HSTS，以更新现有的XLIFF文件。以实现外部文件与XLIFF文件的同步。</p>
