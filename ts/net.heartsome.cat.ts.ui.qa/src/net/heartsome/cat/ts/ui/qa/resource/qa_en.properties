qa.TermConsistenceQA.addTip1 = The term consistency check cannot be performed because no termbase has been added to the project, or Heartsome Studio cannot connect to a termbase.\n\n1. If you want to perform a term consistency check, please click Cancel and make sure a termbase has been added to the project and is accessible by selecting Project > Project Settings > Termbase. Then try again.\n2. If you do not want to perform a term consistency check, please click OK, and continue to perform other QA checks.\n3. If you do not want to perform a term consistency check and do not want to see this message again, please click OK or Cancel, then uncheck the "Auto" box under Tools > Options > QA > Term consistency.\n\nAre you sure you want to skip the term consistency check and continue?
qa.SpellQA.addTip1 = The spell check cannot be performed because no dictionary has been specified for the target language.\n\n1. If you want to perform a spell check, please click Cancel and check your settings by selecting Tools > Options > QA > Aspell Checker. Then try again.\n2. If you do not want to perform a spell check, please click OK, and continue to perform other QA checks.\ N3. If you do not want to perform a spell check and do not want to see this message again, please click OK or Cancel, then uncheck the "Auto" box under Tools > Options > QA > Spell check.\n\nAre you sure you want to skip the spell check and continue?\n\n Are you sure you want to skip the spell check and continue?
